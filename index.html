<!DOCTYPE html>
<html lang=en>
<head>
  <title>Chatbot Demo Page</title>
</head>
<body>
<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
  intent="WELCOME"
  chat-title="FAQ"
  agent-id="e9b92b63-a89f-4458-bb09-04bf7ba6c663"
  language-code="en"
></df-messenger>
<script>
  const dfMessenger = document.querySelector('df-messenger');
  dfMessenger.addEventListener('df-chip-clicked', function(event) {
    console.log('chip-clicked' + event.detail.query);
    var iframe = document.createElement('iframe');
    iframe.style.width = "640px";
    iframe.style.height = "1200px";
    iframe.src = "https://docassemble.metatheria.solutions/interview?i=docassemble.playground1IdahoRAForms%3Aanimal.yml&reset=1";
    document.body.appendChild(iframe);
  });
</script>
</body>
</html>
