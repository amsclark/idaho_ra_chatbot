<!DOCTYPE html>
<html lang=en>
<head>
  <title>Chatbot Demo Page</title>
  <style>
    body {
     background: url(artificial-intelligence-4389372_1920.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
  intent="WELCOME"
  chat-title="Housing Reasonable Accomodation Chatbot"
  agent-id="e9b92b63-a89f-4458-bb09-04bf7ba6c663"
  language-code="en"
></df-messenger>
<script>
  const dfMessenger = document.querySelector('df-messenger');
  dfMessenger.addEventListener('df-chip-clicked', function(event) {
      if (event.detail.query == "Finish My Form!") {
        document.querySelectorAll('iframe').forEach(e => e.remove());
        var iframe = document.createElement('iframe');
        iframe.style.width = "640px";
        iframe.style.height = "1200px";
        iframe.src = "https://docassemble.metatheria.solutions/interview?i=docassemble.playground1IdahoRAForms%3Aanimal.yml&reset=1";
        document.body.appendChild(iframe);
    }
    if (event.detail.query == "Start Over") {
        document.querySelectorAll('iframe').forEach(e => e.remove());
    }
  });
</script>
</body>
</html>
